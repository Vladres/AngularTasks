<div class="container">
    <h1 mat-dialog-title >Add Card</h1>
    <div mat-dialog-content>
            <div class="form-group">
                <label for="exampleInputEmail1">Title</label><br>
                <input matInput [(ngModel)] = "data.Title" placeholder="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Text</label><br>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)] = "data.Text"></textarea>
            </div>
    </div>
    <button mat-button (click)="onNoClick()" class="btn btn-primary">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" class="btn btn-primary BtnSave" cdkFocusInitial>Save</button>
</div>
